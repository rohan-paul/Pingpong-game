<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Ping Pong</title>
<link rel="stylesheet" href="css/pinpong.css" <head>
</head>

<body>
    <header>
        <h1>Ping Pong</h1>
    </header>
    <div id="game">
        <div id="playground">
            <div class="paddle-hand right"></div>
            <div class="paddle-hand left"></div>
            <div id="paddleA" class="paddle"></div>
            <div id="paddleB" class="paddle"></div>
            <div id="ball"></div>
        </div>
        <div id="scoreboard">
            <div class="score"> A : <span id="score-a">0</span></div>
            <div class="score"> B : <span id="score-b">0</span></div>
        </div>
    </div>
    <footer>
        This is an example creating a Ping Pong game
    </footer>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/pingpong.js"></script>
</body>

</html>
